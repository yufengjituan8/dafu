<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .announcement {
      background-color: #fff3cd;
      color: #856404;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      white-space: pre-line; /* 保留换行 */
      border-bottom: 1px solid #ffeeba;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="announcement">
    🔔 大江东去水悠悠，<br>
    富贵荣华皆手到，<br>
    是非成败转头空，<br>
    一片心情随风舞，<br>
    个中滋味难言表，<br>
    滴水穿石耐久留，<br>
    哆然一笑享人生。
  </div>

  <div class="content">
    <h1>欢迎来到我的个人主页</h1>
    <p>这里是我写给自己的几句话。</p>
  </div>
</body>
</html>
